<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aplikasi Manajemen Voting Berbasis Blockchain</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        Manajemen Voting Berbasis Blockchain
    </header>

    <main>
        <section>
            <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px; vertical-align: bottom;"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>Tambah Kandidat</h2>
            <form id="candidate-form">
                <label for="candidate-name">Nama Kandidat</label>
                <input type="text" id="candidate-name" placeholder="Masukkan nama kandidat" required />
                <button type="submit">Tambah Kandidat</button>
            </form>
            <div id="candidate-message" class="message"></div>
        </section>

        <div class="grid-2">
            <section>
                <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px; vertical-align: bottom;"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"/></svg>Berikan Suara</h2>
                <form id="vote-form">
                    <label for="nik-input">NIK Pemilih (Unik)</label>
                    <input type="text" id="nik-input" placeholder="Masukkan NIK unik Anda" required />
                    
                    <label for="candidate-select">Pilih Kandidat</label>
                    <select id="candidate-select" required disabled>
                        <option value="" disabled selected>Tidak ada kandidat tersedia</option>
                    </select>
                    
                    <button type="submit" id="vote-button" disabled>Kirim Suara</button>
                </form>
                <div id="vote-message" class="message"></div>
            </section>

            <section>
                <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px; vertical-align: bottom;"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>Hasil Saat Ini</h2>
                <ul id="results-list">
                    <li>Belum ada kandidat.</li>
                </ul>
            </section>
        </div>

        <section>
            <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px; vertical-align: bottom;"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M7 8h10"/><path d="M7 12h10"/><path d="M7 16h5"/></svg>Buku Besar Blockchain</h2>
            <div id="blockchain-visual">
                </div>
        </section>
    </main>

    <footer>
        &copy; 2024 Demo Manajemen Voting Berbasis Blockchain
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
